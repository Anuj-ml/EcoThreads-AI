
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoThreads AI</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#1A1A1A" />
    <meta name="description" content="Scan your wardrobe. Uncover the impact." />
    
    <!-- iOS Support -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="EcoThreads" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <link rel="icon" type="image/png" href="/icon-192.png" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Space Grotesk', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              cream: '#FDF8E4',
              terracotta: '#D95D39',
              periwinkle: '#ABC4FF',
              ink: '#1A1A1A',
              sage: '#8A9A5B',
              klein: '#002FA7', // International Klein Blue
            },
            animation: {
              'scan': 'scan 2s linear infinite',
              'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'fade-in-down': 'fadeInDown 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'spin-slow': 'spin 8s linear infinite',
              'reveal': 'reveal 1.2s cubic-bezier(0.77, 0, 0.175, 1) forwards',
            },
            keyframes: {
              scan: {
                '0%': { transform: 'translateY(0)' },
                '100%': { transform: 'translateY(280px)' }, 
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(40px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeInDown: {
                '0%': { opacity: '0', transform: 'translateY(-40px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              reveal: {
                '0%': { clipPath: 'inset(100% 0 0 0)' },
                '100%': { clipPath: 'inset(0 0 0 0)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FDF8E4;
        color: #1A1A1A;
      }
      .dark body {
        background-color: #000000;
        color: #FDF8E4;
      }
      /* Hide scrollbar for cleaner UI */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      /* Smooth Scrolling */
      html {
        scroll-behavior: smooth;
      }
    </style>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
